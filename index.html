
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Crystals Game</title>
   <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   
</head>
<body>
   <h1 class="randomNumber">Number to Guess: <span id="number-selected"></span></h1>
   <p class="wins"><b>Wins: </b><span id="wins"></span></p>
   <p class="losses"><b>Losses: </b><span id="losses"></span></p>
   <p class="playerScore"><b>Player Score: </b><span id="playerscore"></span></p>
   <div id="crystals">
       <img class="crystal-image1" src="assets/images/diamond.jpeg" class="diamond" alt="diamond" width="250" height="250">
       <img class="crystal-image2" src="assets/images/sapphire.jpeg" class="sapphire" alt="sapphire" width="330" height="330">

   <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
   <script type="text/javascript">

       var computerPick = Math.ceil(Math.random() * 101 +19);
       $("#number-selected").text(computerPick);

       var wins = 0;
       var losses = 0;

        var computerPick = Math.ceil(Math.random() * 101 +19);
        $(".randomNumber").text("Number to Guess: " + computerPick);
        num1 = Math.round(Math.random()*11 + 1);
        num2 = Math.round(Math.random()*11 + 1);
        num3 = Math.round(Math.random()*11 + 1);
        num4 = Math.round(Math.random()*11 + 1);

        playerSum = 0;
        $(".playerScore").html("<b>Player Score: " + playerSum + "</b>");
       }

           playerSum += num1;
           alert("New Score: " + playerSum);
           $(".playerScore").html("<b>Player Score: " + playerSum + "</b>");

           if (playerSum === computerPick) {
               alert("You win!");
               wins ++;
               $("#wins").html("<b>Wins: " + wins + "</b");
               resetGame();
