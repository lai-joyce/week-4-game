
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Crystals Game</title>
   <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   
</head>
<body>
   <h1 class="randomNumber">Number to Guess: <span id="number-selected"></span></h1>
   <p class="wins"><b>Wins: </b><span id="wins"></span></p>
   <p class="losses"><b>Losses: </b><span id="losses"></span></p>
   <p class="playerScore"><b>Player Score: </b><span id="playerscore"></span></p>
   <div id="crystals">
       <img class="crystal-image1" src="assets/images/diamond.jpeg" class="diamond" alt="diamond" width="250" height="250">
       <img class="crystal-image2" src="assets/images/sapphire.jpeg" class="sapphire" alt="sapphire" width="330" height="330">
       <img class="crystal-image3" src="assets/images/emerald.jpeg" class="emerald" alt="emerald" width="260" height="260">
       <img class="crystal-image4" src="assets/images/garnet.jpg" class="garnet" alt="garnet" width="270" height="270">
   
   </div>
   <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
   <script type="text/javascript">
    $(document).ready(function() {
       var computerPick = Math.ceil(Math.random() * 101 +19);
       $("#number-selected").text(computerPick);
       var playerSum = 0;
       var wins = 0;
       var losses = 0;
       numbers = [];
       for (var i=0; i<4; i++) {
        numbers.push(Math.round(Math.random()*11 + 1));
       }
       function updateDisplay() {
          $("#number-selected").text(computerPick);
          $("#wins").text(wins);
          $("#losses").text(losses);
          $("#playerscore").text(playerSum);
       }
       function resetGame() {
        computerPick = Math.ceil(Math.random() * 101 +19);
        $(".randomNumber").text("Number to Guess: " + computerPick);
        numbers = [];
       for (var i=0; i<4; i++) {
        numbers.push(Math.round(Math.random()*11 + 1));
       }
        playerSum = 0;
        $(".playerScore").html("<b>Player Score: " + playerSum + "</b>");
       }
       function changer() {
           if (playerSum === computerPick) {
               alert("You win!");
               wins ++;
               $("#wins").html(wins);
               resetGame();
           }
           else if (playerSum>= computerPick) {
               alert("You lose!");
               losses ++;
               $("#losses").html(losses);
               resetGame();
           }
       }
       
        updateDisplay();

       $(".crystal-image1").on("click", function() {
           playerSum += numbers[0];
           alert("New Score: " + playerSum);
           $(".playerScore").html("<b>Player Score: " + playerSum + "</b>");
           changer();
           });
       $(".crystal-image2").on("click", function() {
           
           playerSum += numbers[1];
           alert("New Score: " + playerSum);
           $(".playerScore").html("<b>Player Score: " + playerSum + "</b");
           changer();
           });
       $(".crystal-image3").on("click", function() {
           
           playerSum += numbers[2];
           alert("New Score: " + playerSum);
           $(".playerScore").html("<b>Player Score: " + playerSum + "</b");
           changer();
           });
       $(".crystal-image4").on("click", function() {
           
           playerSum += numbers[3];
           alert("New Score: " + playerSum);
           $(".playerScore").html("<b>Player Score: " + playerSum + "</b");
           changer();
           });
    });
   </script>
</body>
</html>
